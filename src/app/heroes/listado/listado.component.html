<p>listado Heroes</p>
<ul >
    <li *ngFor="let heroe of heroes; let i = index">
       {{i + 1}} - {{ heroe }} <button (click)="borrarHeroe(i)">Delete</button>
    </li>
</ul>

<div *ngIf="heroeDeleted && heroes.length != 0; else noBorrado">
    <p >Se elimin√≥: {{ heroeDeleted }}</p>
</div>

<ng-template #noBorrado>
    <p>No ha borrado nada</p>
</ng-template>

<div *ngIf="heroes.length == 0">
    <p >No hay heroes disponibles</p>
</div >
